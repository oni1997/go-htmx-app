<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cUSD Wallet App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="wallet-status">
                <span id="current-time"></span>
                <span id="connection-status">Wallet disconnected</span>
            </div>
        </header>
        <main>
            <div class="card">
                <h2>Transfer cUSD</h2>
                <form id="transfer-form">
                    <div class="form-group">
                        <input type="text" id="receiver-address" placeholder="Receiver Address" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="transfer-amount" placeholder="Amount to Transfer" step="0.000001" required>
                    </div>
                    <button type="submit" id="transfer-button">Transfer cUSD</button>
                </form>
            </div>
        </main>
        <footer>
            <button id="connect-button">Connect Wallet</button>
            <button id="disconnect-button" style="display: none;">Disconnect Wallet</button>
        </footer>
    </div>
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h3>Transaction Successful!</h3>
            <p id="transaction-hash"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
